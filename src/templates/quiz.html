{% extends "base.html" %}

{% block content %}
    <div>
        <h1 align="center">Quiz time! :)</h1>

        <div class="centered">
            <form method="POST" class="form">
                <h3 align="center">{{ question.questionText }}</h3>

                <hr>

                <button class="btn primary" name="user_answer" value="1">{{question.answer1}}</button>
                <button class="btn primary" name="user_answer" value="2">{{question.answer2}}</button>
                <button class="btn primary" name="user_answer" value="3">{{question.answer3}}</button>
                <button class="btn primary" name="user_answer" value="4">{{question.answer4}}</button>
            </form>
        </div>
    </div>
{% endblock %}
