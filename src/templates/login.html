{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        
        <!-- FEHLERMELDUNG UNGÃœLTIGE-DATEN -->
        <div class="flash-success">
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}



    
    <!-- LOGIN-FORM -->

    <div class="wrapper">
        <form method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Benutzername">
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Passwort">
            </div>


            <div class="remember-forgot">
                <a href="#">Passwort Vergessen?</a>
                <label for="showPassword"><input type="checkbox" id="showPassword" onclick="togglePassword()">Passwort anzeigen!</label> 
            </div>

            <button type="submit" class="btn" name="login" value="login">Login</button>

            <div class="register-link">
                <p>Noch kein Account? <a href="/register">Registrieren!</a></p>
            </div>

            <button type="submit" class="btn-gast" name="login" value="guest">Als Gast spielen!</button>

        </form>
    </div>




{% endblock %}
